<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/skull-icon.png" type="image/x-icon">
    <title>Audio</title>
</head>
<body>
    <h1>Reprodutor de audio</h1>  
    <audio preload="metadata" autoplay controls>
       <source src="audio/testesom.mp3" type="audio/mpeg">
       <p>Caso não carregue o audio, significa que seu navegador não é compativel com o arquivo, para baixar o audio <a href="audio/testesom.mp3" download="testesom.mp3" type="audio/mpeg" >clique aqui</a></p>
    </audio>

    <h1>Video hospedado localmente</h1>
    <video width="500" poster="img/paisagem.jpg" controls>
        <source src="videos/videodospato.mp4" type="video/mp4">
        <source src="videos/Videodospato.webm" type="video/webm">
        <p>seu navegador não é compativel com o video </p>
    </video>

    <h1>Inserindo video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KJddBSH2M5I?si=zAhflrFMJ2Ry2Gat" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
