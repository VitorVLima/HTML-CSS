<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>

        h1{
            font-size: 3em;
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid white;
            text-shadow: 2px 2px rgba(0, 0, 0, 0.479);
            color: azure;
        }

        body{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Formulário</h1>
        <form autocomplete="on" action="cadastro.php" method="post">
       
        <p>
            <label for="inome"> Nome: </label>
            <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>

        <P><label for="imedia">Média: <input type="number" name="media" id="imedia" placeholder="Média" min="0"
            max="10" step="0.1"></label></P>

            <p>
                <label for="imes">Mês</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">Dia da Prova: </label>
                <input type="date" name="dia" id="idia" >
            </p>
            <p><label for="horario">Horário da Prova: </label>
            <input type="time" name="hora" id="horario"></p>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>


    

        </form>
        
      

</body>
</html>
