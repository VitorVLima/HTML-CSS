<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>

        h1{
            font-size: 3em;
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid white;
            text-shadow: 2px 2px rgba(0, 0, 0, 0.479);
            color: azure;
        }

        body{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Formulário</h1>
        <form autocomplete="on" action="cadastro.php" method="post">
        <p>
            <label for="isu">Usuário: </label>
            <input type="text" name="us" id="isu" required minlength="6" placeholder="Nome de Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen"> Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" placeholder="Senha" autocomplete="current-password">
        </p>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>
        
    

        </form>
        
      

</body>
</html>
